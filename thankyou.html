<!doctype html>
<html class="no-js" lang="en" oncontextmenu="return false">

<head>
  <link rel="stylesheet" href="assets/css/thankyou.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <!-- Redirection Counter -->
  <script type="text/javascript">
    var count = 15; // Timer
    var redirect = "/"; // Target URL

    function countDown() {
      var timer = document.getElementById("timer"); // Timer ID
      if (count > 0) {
        count--;
        timer.innerHTML = "This page will redirect in " + count + " seconds."; // Timer Message
        setTimeout("countDown()", 1000);
      } else {
        window.location.href = redirect;
      }
    }
  </script>

  <div id="master-wrap">
    <div id="logo-box">

      <div class="animated fast fadeInUp">
        <div class="icon">
          <img src="assets/img/email-icon.png" class="img-fluid" alt="">
        </div>
        <h1>Ευχαριστουμε</h1>
      </div>

      <div class="notice animated fadeInUp">
        <p class="lead"> Το μήνυμα σας έχει σταλεί επιτυχώς. <br> Θα επικοινωνήσουμε μαζί σας το συντομότερο δυνατόν!</p>
        <a class="btn animation" href="/"><i class="fa fa-arrow-left"></i> Αρχικη</a>
      </div>

      <div class="footer animated slow fadeInUp">
        <p id="timer">
          <script type="text/javascript">
            countDown();
          </script>
        </p>
        <p class="copyright">&copy;
          <script>document.write(new Date().getFullYear());</script> Expert Digitals. All right
          reserved.
        </p>
      </div>

    </div>
    <!-- /#logo-box -->
  </div>
  <!-- /#master-wrap -->
</body>

</html>
